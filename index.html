<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>數學遊戲</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="asset/vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="asset/custom.css">
    <script src="asset/vendor/jquery-3.2.1.min.js"></script>
    <script src="asset/vendor/popper.min.js"></script>
    <script src="asset/vendor/bootstrap.min.js"></script>
    <script src="asset/custom.js"></script>
</head>
<body>
<h1 id="game-title">數學遊戲</h1>
<div class="game-panel">
    <div class="info margin"></div>
    <div class="info stat">分數：<span id="score">0</span>分</div>
    <div class="info stat">時間：<span id="time">0</span>秒</div>
    <div class="info margin"></div>
    <div class="info question">
        <span class="equation" id="equation"></span>
        <input type="text" class="form-control number-input answer" id="answer" value="">
    </div>
    <div class="info message"><span id="message"></span></div>
    <div class="info message" id="message-pokemon"><img id="pokemon" src="" alt="pokemon" height="200" width="200"></div>
</div>
<div class="option">
    <div class="option-title"><span class="title">模式選擇：</span></div>
    <div class="option-content">
        <button type="button" class="btn btn-info option-button" id="mode0">個位數加減乘</button>
        <button type="button" class="btn btn-primary option-button" id="mode1">兩位數加減</button>
        <button type="button" class="btn btn-warning option-button" id="mode2">兩位數乘除</button>
    </div>
    <div class="option-title"><span class="title">介紹：</span></div>
    <div class="option-content description" id="description"></div>
    <div class="option-start">
        <button type="button" class="btn btn-success btn-start" id="btn-start">開始</button>
    </div>
</div>
</body>
</html>
